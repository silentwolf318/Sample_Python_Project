name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - uses: actions/checkout@master
    - name: Run CloudDefense to check for vulnerabilities
      uses: cdefense/actions/python@master
      env:
        PROD_API_KEY: ${{ secrets.STAGING_API_KEY }}
      with:
        project-name: Python_Github_Action_Test_1
        api-key: 602c6be2-93b4-4d83-c67a-b282aeb35160
